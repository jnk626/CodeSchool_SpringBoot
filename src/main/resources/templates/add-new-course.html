<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>
    <span><a href="/home"><-- Back to Home</a></span>
    <h1>Create new Course</h1>
    <form action="addNewCourse" method="POST" th:object="${course}"> <!-- vuole subito un corso, anche vuoto, da validare -->
        <fieldset>
            <legend>Insert the course data</legend>
            <label for="title">Title</label>
            <input name="title" maxlength="32" id="title" th:field="*{title}" required><br />
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            <label for="description">Description</label>
            <input name="description" maxlength="32" id="description" th:field="*{description}" required><br />
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            <label for="program">Program</label>
            <input name="program" maxlength="32" id="program" th:field="*{program}"><br />
            <span th:if="${#fields.hasErrors('program')}" th:errors="*{program}"></span>
            <label for="duration">Duration</label>
            <input type="number" step="0.01" min="0.25" name="duration" id="duration" th:field="*{duration}" required><br />
            <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></span>
            <label for="active">Is Active</label>
            <input type="checkbox" name="active" id="active" th:field="*{active}" checked><br />
            <span th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></span>
            <button>Add</button>
        </fieldset>
    </form>
    <table>
        <thead>
        <tr>
            <td>Title</td>
            <td>Description</td>
            <td>Program</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${courses}">
            <td th:text="${c.id}">2000</td>
            <td th:text="${c.title}">Java</td>
            <td th:text="${c.description}">Corso bello</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
