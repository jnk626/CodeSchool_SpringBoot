<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettagli corso</title>
</head>
<body>
    <span><a href="/home"><-- Back to Home</a></span>
    <div th:if="${course.id == 0}">
        <h1>Corso non trovato</h1>
    </div>
    <div th:if="${course != 0}">
        <h1>Dettagli Corso</h1>
        <p th:text="${course.id}">000</p>
        <p th:text="${course.title}">Java for Dummies</p>
        <p th:text="${course.description}">Introduction to Java</p>
        <p th:text="${course.createdAt}">2022/06/12</p>
        <p th:text="${course.active}">true</p>
    </div>

</body>
</html>
